image: freebsd/12.x
packages:
  - alsa-lib
  - cmake
  - ffmpeg
  - wx28-gtk2-common 
  - py38-pip
  - gmake
  - conan
sources:
  - https://git.sr.ht/~tenacity/tenacity
tasks:
  - conan: |
      sudo pip install conan
  - configure: |
      mkdir build
      cd build
      cmake -G "Unix Makefiles" \
            -Daudacity_use_ffmpeg=loaded \
            ../tenacity
  - make: |
      cd build
      make -j4
